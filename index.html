<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Relay Control</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 10px 20px; margin: 10px; font-size: 1.2rem; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ğŸŒ Relay Control Panel</h1>
  <select id="deviceId">
    <option value="1">Device ID 1</option>
    <option value="2">Device ID 2</option>
  </select>
  <br>
  <button onclick="toggleRelay(1)">ğŸ”˜ Toggle Relay 1</button>
  <div id="status">Status: Waiting...</div>

  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    ws.onopen = () => document.getElementById('status').innerText = "âœ… WebSocket connected!";
    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === "callback") {
        document.getElementById('status').innerText = `âš¡ Callback: Relay ${data.io_1 ? 'ON' : 'OFF'}`;
      }
    };

    async function toggleRelay(value) {
      const id = document.getElementById("deviceId").value;
      const newValue = Math.random() > 0.5 ? 1 : 0;
      await fetch("/api/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, io_1: newValue })
      });
    }
  </script>
</body>
</html>
